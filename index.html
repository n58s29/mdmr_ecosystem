                    }
                }
            });
            document.getElementById('springLength').value = 150;
            document.getElementById('springLengthValue').textContent = '150';
            document.getElementById('gravity').value = -30;
            document.getElementById('gravityValue').textContent = '-30';
            network.fit();
        }

        // Stabilisation termin√©e
        network.once('stabilizationIterationsDone', function() {
            console.log('R√©seau stabilis√© !');
            network.setOptions({ physics: false });
        });

        // Ajuster la vue initiale
        network.fit();
    </script>
</body>
